<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="projeto.css"  />
            <h:outputStylesheet library="css" name="outro.css"  />
        </f:facet>

        <title>Editar Dados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            @media print { 
                .noprint { display:none; } 
        </style>

    </h:head>
    <h:body>
        <div class="col-md-3"></div>
        <div class="col-md-6 form-horizontal well bs-component">
            <h1>Edite seus dados!</h1>
            <div id="empreendedorLogin">
                <legend>Dados do Cadastro</legend>
                <h:form id="formularioCadastro" title="cadastroEmpreendedor">
                    <div class="col-md-12" title="Digite seu nome completo">

                        <!--                             <div class="col-lg-8">
                                                        <p:inputText id="nome" placeholder="Digite seu nome" required="true" styleClass="#//{not component.valid ? 'form-control campoInvalido' : 'form-control'}" requiredMessage="Insira o seu nome antes de enviar" value="#{candidatoBean.candidato.nome}"/>
                                                        <h:message class="mensagemErro" for="nome"/>
                                                    </div>-->

                        Nome* <p:inputText id="nome" placeholder="Digite seu nome" class="form-control"
                                           requiredMessage="Insira o seu nome antes de enviar" 
                                           required="true" 
                                           styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                           value="#{empreendedorBean.nome}">

                        </p:inputText>
                        <h:message class="mensagemErro" for="nome"/>

                    </div>
                    <div class="col-md-6" title="Digite o seu CPF">
                        CPF* <p:inputMask id="cpf" class="form-control" 
                                          placeholder="Digite seu CPF" 
                                          requiredMessage="Insira o seu CPF antes de enviar"
                                          required="true"
                                          mask="999.999.999.99"
                                          styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                          value="#{empreendedorBean.cpf}">
                        </p:inputMask>
                        <h:message class="mensagemErro" for="cpf"/>
                    </div>
                    <div class="col-md-6" title="Digite a sua formação">
                        Formação <p:inputText class="form-control" 
                                              placeholder="Digite sua formação" 
                                              value="#{empreendedorBean.formacao}">
                        </p:inputText>
                    </div>
                    <div class="col-md-8" title="Digite o seu e-mail">
                        E-mail* <p:inputText id="email" disabled="true" value="#{empreendedorBean.empreendedor.email}" class="form-control"> 

                        </p:inputText>
                        <h:message class="mensagemErro" for="email"/>

                    </div>
                    <div class="col-md-4" title="Digite o seu telefone">
                        Telefone* <p:inputMask id="telefone" class="form-control" 
                                               placeholder="Digite seu contato"
                                               requiredMessage="Insira o seu telefone"
                                               required="true"
                                               styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                               value="#{empreendedorBean.telefone}"
                                               mask="(99) 9999-9999"
                                               validatorMessage="Número invalido">

                            <!--<f:validateRegex pattern="[0-9]*" />-->
                        </p:inputMask>
                        <h:message class="mensagemErro" for="telefone"/>

                    </div>
                    <div class="col-md-6" title="Digite a sua senha">
                        Senha* <p:password id="senha" class="form-control"
                                           placeholder="Digite sua senha" 
                                           requiredMessage="Insira sua senha"
                                           required="true"
                                           promptLabel="informe sua senha" weakLabel="Fraca"
                                           goodLabel="Mediana" strongLabel="Forte"
                                           feedback="true"
                                           styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                           value="#{empreendedorBean.senhaInput}"
                                           match="senhaConfig" validatorMessage="Senha deve ser igual"></p:password>
                        <h:message class="mensagemErro" for="senha"/>

                    </div> 
                    <div class="col-md-6" title="Digite novamente a sua senha para confirmação">
                        Confirme sua senha* <p:password id="senhaConfig" class="form-control" 
                                                        placeholder="Confirme sua senha" 
                                                        requiredMessage="Confirme sua senha"
                                                        required="true"
                                                        styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"  
                                                        value="#{empreendedorBean.senhaInput}"></p:password>
                        <h:message class="mensagemErro" for="senha"/>
                        <br/>
                    </div> 

                    <legend>Endereço</legend>

                    <div class="col-md-9" title="Digite a rua do seu endereço">
                        Rua* <p:inputText id="rua" class="form-control"
                                          placeholder="Digite a rua do seu endereço"
                                          requiredMessage="Insira a rua do seu endereço"
                                          required="true"
                                          styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                          value="#{empreendedorBean.rua}">
                        </p:inputText>
                        <h:message class="mensagemErro" for="rua"/>

                    </div>
                    <div class="col-md-3" title="Digite o número do seu endereço">
                        Número* <p:inputText id="numero" class="form-control" 
                                             placeholder="Digite o número do seu endereço"
                                             requiredMessage="Insira o número do seu endereço"
                                             required="true" 
                                             styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                             value="#{empreendedorBean.numero}"
                                             validatorMessage="Número invalido">
                            <f:validateRegex pattern="[0-9]*" />
                        </p:inputText>
                        <h:message class="mensagemErro" for="numero"/>

                    </div>
                    <div class="col-md-6" title="Digite o bairro do seu endereço">
                        Bairro* <p:inputText id="bairro" class="form-control" 
                                             placeholder="Digite o bairro do seu endereço"
                                             requiredMessage="Insira o bairro do seu endereço"
                                             required="true"
                                             styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                             value="#{empreendedorBean.bairro}">
                        </p:inputText>
                        <h:message class="mensagemErro" for="bairro"/>

                    </div>
                    <div class="col-md-6" title="Digite o complemento do seu endereço">
                        Complemento<p:inputText class="form-control" 
                                                placeholder="Digite o complemento do seu endereço"
                                                value="#{empreendedorBean.complemento}">
                        </p:inputText>
                    </div>

                    <div class="col-md-12 modal-footer">
                        <!--<h:button class="btn btn-default" value="Voltar"></h:button>-->
                        <h:message for="botaoEnviar" infoClass="mensagemSucesso" style="margin: 0 auto;" ></h:message>
                        <br/><br/>
                        <h:commandButton id="botaoTerminarCadastro" class="btn btn-success" title="Finalizar seu cadastro" value="Finalizar Cadastro" action="#{empreendedorBean.terminarCadastro()}">

                        </h:commandButton>
                    </div>
                </h:form>

            </div>
        </div>
        <div class="col-md-3"></div>
    </h:body>
</html>
