<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="login.css"  />
        </f:facet>
        
        <title>Pagina Teste - Gerenciador Pampatec</title>
    </h:head>
    <h:body>

        <h:form>
            <div class="well">              
                <button class="btn btn-danger"
                        value="Botão de erro" 
                        title="Botão para gerar uma exceção e testar o filtros de exceções do sistema."
                        name="Gerar Exceção">
                    <f:ajax execute="@form"
                            event="click"
                            listener="#-{loginBean.geraExcecao()}"/>
                    Gerar Exceção
                </button>
            </div>
        </h:form>

        <!-- Início do footer profissional em HTML5+CCS3  -->
        <footer class="rodape">
            <nav>
                <hr></hr>
                <p>
                    <small>Copyright © 2015-2016 </small> - <strong> Ideiah Soluções em Software</strong>
                </p>
                <hr></hr>
            </nav>
        </footer>
        <!-- Fim do footer profissional em HTML5+CCS3  -->
    </h:body>
</html>
